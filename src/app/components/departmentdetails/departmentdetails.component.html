<div *ngIf="isPageLoaded" class="d-flex justify-content-center pt-5">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="mt-5 mb-3">
    <h4 class="section-name">
        <i class="fa-solid fa-square-rss"></i>
        {{departmentDatail[0]?.DepartmentName}}
    </h4>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" *ngFor="let news of departmentDatail">
            <a class="btn" routerLink="/details/{{news.ID}}">
                <div class="card">
                    <div class="img-body">
                        <img [src]="news.ImagePath" class="img-thumbnail" [alt]="news.DepartmentName">
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">{{news.Title}}</h6>
                        <hr>
                        <p class="card-text text-center">{{news.ArabicDate}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
